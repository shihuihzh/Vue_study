<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Hello</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
	<div id="example">
		<p>Original message: "{{ message }}"</p>
		<p>Computed reversed message: "{{ reverseMessage }}"</p>
		<!-- 尝试调方法失败<p>Computed reversed message: "{{ reverseMessage() }}"</p> -->
	</div>
	<hr>

	<div id="example2">
		<p>通过 watch：{{ fullName }}</p>
		<p>通过计算属性：{{ fullName2 }}</p>
	</div>
	<hr>

	<div id="example3">
		<p>{{ fullName }}</p>
	</div>
	<hr>

	<div id="watch-example">
		<p>
			问一个 yes/no 的问题:
			<input v-model="question">
		</p>
		<p>{{ answer }}</p>
	</div>



</body>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
<script type="text/javascript">

// 计算属性
var example = new Vue({
	el: "#example",
	data: {
		message: "Hello"
	},
	methods: { 
	    reverseMessage: function () {// 貌似不是组件，不能在表达式调用！沙箱？
	    return this.message.split('').reverse().join('')
	  }
	},
	computed: {
		// 计算属性 getter 
		//会有计算缓存，只有在message变化时候才会重新调用并缓存，并不是每次获取reverseMessage时都重新调用一次方法
		reverseMessage: function() { 
			// this 指向 vm
			return this.message.split('').reverse().join('');
		},

	}
})

// 计算属性与watch
var example2 = new Vue({
	el: "#example2",
	data: {
		firstName: 'Foo',
		lastName: 'Bar',
		fullName: 'Foo Bar'
	},
	computed: {
		// 计算属性比watch更简洁
		fullName2: function() {
			return this.firstName + ' ' + this.lastName;
		}
	},
	watch: {	// 对比计算属性
		firstName: function (val) {	// 观察 firstName 属性变化
	      this.fullName = val + ' ' + this.lastName
	    },
	    lastName: function (val) {	// 同上
	      this.fullName = this.firstName + ' ' + val
	    }
	}
	
})

// 计算属性 setter
var example3 = new Vue({
	el: "#example3",
	data: {
		firstName: 'Foo',
		lastName: 'Bar'
	},
	computed: {
		fullName: {
			// getter
			get: function() {
				return this.firstName + ' ' + this.lastName;
			},
			//setter, 更新关联属性
			set: function(newValue) {
				var names = newValue.split(' ')
			    this.firstName = names[0]
			    this.lastName = names[names.length - 1]
			}
		}
	}
})

// 通用的 watch
var watchExampleVm = new Vue({
	el: "#watch-example",
	data: {
		question: '',
		answer: '问我问题吧!'
	},
	watch: {
		// question 属性改变会执行这个方法
		question: function(newQues) {
			this.answer = "等待你停止输入!"
			this.getAns();
		}
	},
	methods: {
		// _.debounce 是一个通过 lodash 限制操作频率的函数。
	    // 在这个例子中，我们希望限制访问yesno.wtf/api的频率
	    // ajax请求直到用户输入完毕才会发出
	    // 学习更多关于 _.debounce function (and its cousin
	    // _.throttle), 参考: https://lodash.com/docs#debounce
		getAns: _.debounce(function() {
			var vm = this;
			if(this.question.indexOf('?')  === '-1' && this.question.indexOf('？') === '-1') {
				vm.answer = "问题要用问号结尾哦！"
				return;
			}

			vm.answer = "容我三思！"

			axios.get("https://yesno.wtf/api")
				.then(function(response) {
					vm.answer = _.capitalize(response.data.answer)
				})
				.catch(function(err) {
					vm.answer = '网络错误了。' + err
				})


		}, 
		// 这个是输入等待毫秒，意味着停止输入 500 毫秒后执行方法
		500)
	}




	
})


	
</script>
</html>
