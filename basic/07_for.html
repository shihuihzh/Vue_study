<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Hello</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<style>

	</style>
</head>

<body>
	<div id="example">
		<ul>
			<li v-for="(item, index) in items">元素循环：{{ index + ":" +item.message }}</li>
		</ul>
		<ul>
			<template v-for="item in items">
				<li>模板循环：{{ index + ":" +item.message }}</li>
				<li>-----</li>
			</template>
		</ul>
		<ul>
			<li v-for="(value, key, index) in object">对象循环: {{index}} : {{ key }} : {{ value }}</li>
		</ul>
		<div>数字迭代： <span v-for="n in 10">{{ n }} </span></div>	
	</div>
	<hr>

	<div id="todo-list-example">
		<input type="text" v-model='newTodoText' @keyup.enter="addNewToDo" placeholder='请输入'>
		<ul>
			<li is="todo-item" v-for="(todo, index) in todos" :title="todo" @remove="todos.splice(index, 1)"></li>
		</ul>
	</div>

</body>
<script type="text/javascript">

// for 数组与对象
var example = new Vue({
	el: "#example",
	data: {
		items: [
			{message:"foo"},
			{message:"bar"}
		],
		object: {
			firstName: 'Zhanhao',
			lastName: "Huang",
			age: 30
		}
	}
})

// for 在组件 todolist 例子
Vue.component('todo-item', {
	template: '\
		<li>\
			{{ title }}\
			<button @click="$emit(\'remove\')">X</button>\
		</li>\
	',
	props: ['title']
})

new Vue({
	el: '#todo-list-example',
	data: {
		newTodoText: '',
		todos: [
			'Do 1',
			'Do 2',
			'Do 3'
		]
	},
	methods: {
		remove: function() {

		},
		addNewToDo: function() {
			this.todos.push(this.newTodoText)
			this.newTodoText = ''
		}
	}
})





	
</script>
</html>
